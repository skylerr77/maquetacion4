<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class = "card">
    <div class = "card__header">
      <div class = "card__header__photo"> </div>
    </div>
      <div class = "card__info">
        <p class = "card__info--basic">
          <span>Victor Crest</span>
          <span>26</span>
        </p>
        <p class = "card__info--city">London</p>
      </div>
      <div class = "card__statistics">
        <div class = "card__statistics__data card__statistics__followers">
          <p class = "card__statistics--number">80K</p>
          <p class = "card__statistics--type">Followers</p>
        </div>
        <div class = "card__statistics__data card__statistics__like">
          <p class = "card__statistics--number">803K</p>
          <p class = "card__statistics--type">Likes</p>
        </div>
        <div class = "card__statistics__data card__statistics__photos">
          <p class = "card__statistics--number">1.4K</p>
          <p class = "card__statistics--type">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cielo Mari√±o</a>.
  </div>
</body>
</html>
